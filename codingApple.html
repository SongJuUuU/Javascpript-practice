        p{
            display: none;
        }
        h1{
            display: none;
        }
    </style>

</head>
<body>
    <div>
        <p id="상태창"></p>
        <button onclick="무언가나오게하기('아이디')">아이디 나오게 하기</button>
        <button onclick="무언가나오게하기('비밀번호');">비밀번호 나오게 하기</button>
    </div>
    <div>
        <h1 id="명언">명언</h1>
        <button id="명언표시버튼">명언 보기</button>
        <button id="명언숨기기버튼">명언 숨기기</button>
    </div>
</body>
<script>
    function 무언가나오게하기(원하는거) {
        document.getElementById("상태창").style.display = "block";
        document.getElementById("상태창").innerText = 원하는거;
    }
    // 그리고 이것도 중복이 되는데? 결국 해주고 싶으면 1. 눌러 2. 없어져 생겨 3. 무엇을? -> 아하 연결만해주명?

    function 상태전환하기() {
        if(document.getElementById("명언").style.display === "none") {
            document.getElementById("명언").style.display = "block";
    }   
        else {
            document.getElementById("명언").style.display = "none";
        }
    }

    

    document.getElementById("명언표시버튼").addEventListener("click", 상태전환하기);
    document.getElementById("명언숨기기버튼").addEventListener("click", 상태전환하기);

</script>
